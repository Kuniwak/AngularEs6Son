<!DOCTYPE html>
<html ng-app="Es6SonApp">
<head lang="en">
  <base href="/">
  <meta charset="UTF-8">
  <title>Hello Gulp JSPM Template</title>
</head>
<body>

  <div>
    <!--div ng-include="'app/main.html'" ng-controller="MainCtroller as mainCtrl"></div-->
    <div ui-view=""></div>
  </div>
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
  System.import('app/loader').then(function(){
    return System.import('app/main');
  }).then(function(){
    return Promise.all(
      System.import('app/services/bean_service'),
      System.import('app/routes'),
      System.import('app/constants');
      System.import('app/filters/region-name_filter'),
      System.import('app/controllers/beans/add_controller'),
      System.import('app/controllers/beans/edit_controller'),
      System.import('app/controllers/beans/list_controller')
    );
  }).then(function(){
    return System.import('bootstrap');
  });
</script>
</body>
</html>
