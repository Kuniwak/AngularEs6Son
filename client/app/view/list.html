<div class="container">
  <h2>
    入荷一覧
    <a ui-sref="app.root.add()" class="btn btn-warning">新規登録</a>
  </h2>

  <div class="list-group">
    <div ng-repeat="member in list.members">
      <div class="list-group-item">
        <div class="row-picture">
          <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
        </div>
        <div class="row-content">
          <h4 class="list-group-item-heading">{{bean.brand}}</h4>
          <p class="list-group-item-text">{{bean.importDate}}</p>
          <div>
            <a ui-sref="app.root.edit({id: member.id })" class="btn btn-primary btn-raised">編集</a>
            <a ng-click="list.delete(member.id)" class="btn btn-flat btn-danger">削除</a>
          </div>
        </div>
      </div>
      <div class="list-group-separator"></div>
    </div>
  </div>
</div>
