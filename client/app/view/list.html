<div>
<div ui-sref="app.root.add()">新規登録</div>
一覧画面です

<ul>
  <li ng-repeat="member in list.members">
    {{member.id}}
    {{member.name}}
    {{member.register}}
    <span ui-sref="app.root.edit({id: member.id })">編集</span>
    <span ng-click="list.delete(member.id)">削除</span>
  </li>
</ul>
</div>
