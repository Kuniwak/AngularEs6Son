<div class="form-group">
  <label for="brand">銘柄</label>
  <input type="text" class="form-control" name="brand" ng-model="$parent.bean.brand" placeholder="例）キリマンジャロ" required>
</div>
<div class="form-group">
  <label for="exampleInputPassword1">産地</label>
  <select class="form-control" ng-model="$parent.bean.region" name="region" ng-model="$parent.bean.region" ng-options="c.id as c.name for c in regions"></select>
</div>
<div class="form-group">
  <label for="amount">数量(t)</label>
  <input type="number" class="form-control" ng-model="$parent.bean.amount" name="amount" placeholder="例）100" required>
</div>
<div class="form-group">
  <label for="importDate">入荷日</label>
  <input type="date" class="form-control" name="importDate" ng-model="$parent.bean.importDate" required>
</div>
