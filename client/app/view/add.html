<div class="container">
  <h2>入荷登録</h2>
  <form name="addForm" novalidate>
    <div class="form-group">
      <label for="brand">銘柄</label>
      <input type="text" class="form-control floating-label" id="brand" placeholder="例）キリマンジャロ" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">産地</label>
      <select ng-model="add.member.country" name="country" ng-options="c as c.name for c in add.countrys"></select>
    </div>
    <div class="form-group">
      <label for="amount">数量(t)</label>
      <input type="number" class="form-control" id="amount" placeholder="例）100">
    </div>
    <div class="form-group">
      <label for="importDate">輸入日</label>
      <input type="date" class="form-control" id="importDate">
    </div>
    <button type="submit" class="btn btn-warning">新規登録</button>
  </form>
</div>
